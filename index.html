<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>MBE</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<!--CSS-->
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">

		<!--JS-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/leaflet.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!--[if lte IE 8]>
			<link rel="stylesheet" href="css/style.ie8.css" />
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="panel">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4 class="header">Minority Business Enterprise</h4>
					<div class="dropdown">
					  	<button class="btn fullwidth-color-style" type="button" id="dropdownMenu1" data-toggle="dropdown">
							Industry
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="industryDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"></ul>
					</div>
					<div class="dropdown">
					  	<button class="btn fullwidth-color-style" type="button" id="dropdownMenu2" data-toggle="dropdown">
							Specialty
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="specialtyDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">You must first select an industry before selecting an industry specialty.</ul>
					</div>
					<br>
					<form method="get" action="data/MBE.csv">
						<button type="button" class="btn fullwidth-color-style" id="export">Export All Data as CSV</button>
					</form>
					<div id="activeFilters">
						<h5 class="header filterHeader">Active Filters</h5>
						<ul class="list-group" id="activeFilterContainer"></ul>
					</div>
				</div>
			</div>
			<div id="logoPanel">
				<a href="http://www.mdot.maryland.gov/Office%20of%20Minority%20Business%20Enterprise/HomePage.html"><img id="mbelogo" src="css/mbe.png"></a>
				<a href="http://www.statestat.maryland.gov/"><img id="statestatlogo" src="css/StateStat.png"></a>
				<a href="http://www.maryland.gov/Pages/default.aspx"><img id="mdlogo" src="css/MD.png"></a>

			</div>
		</div>
		<div id="map"></div>
	</body>
	<!--[if lte IE 8]>
		<script>
			$("#map").height($(window).height()).width($(window).width());
		</script>
	<![endif]-->
	<script src="js/map.js"></script>
	<script src="js/panel.js"></script>
	<script src="js/app.js"></script>
</html>
