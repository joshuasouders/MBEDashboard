<html>
	<head>
		<!--CSS-->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css" />

		<!--JS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="panel">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4 class="header">Minority Business Enterprise</h4>
					<div class="dropdown">
					  	<button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
							Industry
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="industryDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"></ul>
					</div>
					<div class="dropdown">
					  	<button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
							Specialty
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="specialtyDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">You must first select an industry before selecting an industry specialty.</ul>
					</div>
					<div class="dropdown">
					  	<button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
							County
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="countyDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2"></ul>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</body>
	<!--JS-->
	<script src="js/map.js"></script>
	<script src="js/panel.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/IndustryFilter.js"></script>
	<script src="js/app.js"></script>
</html>
