<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>MBE</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<!--CSS-->
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">

		<!--JS-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/leaflet.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!--[if lte IE 8]>
			<link rel="stylesheet" href="css/style.ie8.css" />
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="panel">
			<div class="panel panel-default">
				<div class="panel-body">
					<h2 class="header">Minority Business Enterprise</h2>
					<div class="dropdown">
					  	<button class="btn fullwidth-color-style" type="button" id="dropdownMenu1" data-toggle="dropdown">
							Industry
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="industryDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"></ul>
					</div>
					<div class="dropdown">
					  	<button class="btn fullwidth-color-style" type="button" id="dropdownMenu2" data-toggle="dropdown">
							Specialty
					    	<span class="caret"></span>
					  	</button>
				  		<ul id="specialtyDropdown" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">You must first select an industry before selecting an industry specialty.</ul>
					</div>
					<div id="activeFilters">
						<h5 class="header filterHeader">Active Filters</h5>
						<ul class="list-group" id="activeFilterContainer"></ul>
					</div>
					<br>
				    <div class="input-group ten-bottom-margin">
				      <input type="text" class="form-control" placeholder="Search MBE Data" id="search-input">
				      <span class="input-group-btn">
				        <button id="search-button" class="btn btn-default" type="button">Search</button>
				      </span>
				    </div>
				    <a href="https://data.maryland.gov/Business-and-Economy/Minority-Business-Enterprise/viap-eh6m#Export" class="btn csv-width" target="_blank">View All MBE Data <span class="glyphicon glyphicon-list-alt"></span></a>
				</div>
			</div>
			<div id="logoPanel">
				<a href="http://www.mdot.maryland.gov/Office%20of%20Minority%20Business%20Enterprise/HomePage.html"><img id="mbelogo" src="css/mbe_test.jpg"></a>
				<a href="http://www.statestat.maryland.gov/"><img id="statestatlogo" src="css/StateStat.png"></a>
				<a href="http://www.maryland.gov/Pages/default.aspx"><img id="mdlogo" src="css/MD.png"></a>
			</div>
		</div>
		<div id="map"></div>
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="modal">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		    	<div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">Search Results</h4>
			    </div>
			    <div id="modal-body" class="modal-body"></div>
		    </div>
		  </div>
		</div>
	</body>
	<!--[if lte IE 8]>
		<script>
			$("#map").height($(window).height()).width($(window).width());
		</script>
	<![endif]-->
	<script src="js/map.js"></script>
	<script src="js/panel.js"></script>
	<script src="js/app.js"></script>
</html>
